---
- name: Ensure GPG and pinentry-gnome are installed
  apt:
    name:
      - gnupg
      - pinentry-gnome3
    state: present
  become: true

- name: Get the path to pinentry-gnome3
  command: "which pinentry-gnome3"
  register: pinentry_path
  changed_when: false
  failed_when: pinentry_path.rc != 0 
